<ion-fab vertical="bottom" horizontal="center" slot="fixed" class="animated fadeInDown">
  <ion-fab-button color="secondary" (click)="togglePopupMenu()">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon name="apps" color="light"></ion-icon>
  </ion-fab-button>
</ion-fab>

<div class="popup-menu">
  <div class="popup-menu-overlay" [ngClass]="{'in': openMenu}" (click)="togglePopupMenu()"></div>
  <div class="popup-menu-panel" [ngClass]="{'in': openMenu}">
    <div class="popup-menu-item" (click)="register()">
      <ion-icon name="car" slot="middle" size="large"></ion-icon>
      <span>Centros</span>
    </div>
    <div class="popup-menu-item" (click)="logout()">
      <ion-icon name="beer" slot="middle" size="large"></ion-icon>
      <span>Actividades</span>
    </div>
    <div class="popup-menu-item" (click)="settings()">
      <ion-icon name="person" slot="middle" size="large"></ion-icon>
      <span>Opciones</span>
    </div>
  </div>
</div>
