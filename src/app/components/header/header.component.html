<ion-header>
  <ion-toolbar color="primary"><!-- *ngIf="!isSmallPhone"> -->
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-title style="margin-top: 2mm; margin-bottom: 0mm;">
        <ion-text color="light">
          <ion-text color="tertiary" class="fw700"> {{titulo}} </ion-text>
        </ion-text>
    </ion-title >
    <ion-title *ngIf="usuario !== undefined && usuario.Nombre !== undefined && EsGuardiaCivil" style="margin-top: 0cm;  margin-bottom: 1mm;" >
      <ion-text color="light" style="font-size: x-small; margin-top: 0cm; margin-bottom: 3mm;">
        {{usuario.Usuario}}
      </ion-text>
    </ion-title>
    <ion-title *ngIf="usuario !== undefined && usuario.Nombre !== undefined && !EsGuardiaCivil" style="margin-top: 0cm;  margin-bottom: 1mm;" >
      <ion-text color="light" style="font-size: x-small; margin-top: 0cm; margin-bottom: 3mm;">
        {{usuario.Nombre}}
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <img *ngIf="EsGuardiaCivil !== undefined && EsGuardiaCivil" src="assets/img/EscudoGC.png" style="width : 30px;" />
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications" [color]="cantidad > 0 ? '#FFFFFF':'dark'"></ion-icon>
        <ion-badge [color]="cantidad > 0 ? 'danger': 'dark'" slot="end">{{cantidad}}</ion-badge>
      </ion-button>
      <ion-button size="small" shape="round" color="medium" (click)="compartir()">
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-button>
      <ion-button size="small" shape="round" color="medium" tappable routerLink="/edit-profile" routerDirection="forward">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
