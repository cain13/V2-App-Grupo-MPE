<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
      <ion-title style="margin-top: 1mm; margin-bottom: 0mm;">
          <ion-text color="light">
            Centros Favoritos
          </ion-text>
      </ion-title>
    </ion-toolbar>
  </ion-header>
 
 <ion-content>
   <ion-card *ngIf="centrosFav?.length === 0" color="primary" class="ion-margin-top">
     <ion-card-content>
       <p class="ion-text-center text-white">No tienes ningún centro como favorito.</p>
     </ion-card-content>
   </ion-card>
 
   <ion-list style="margin-top: 1mm !important;" *ngIf="centrosFav?.length > 0" [@staggerIn]="centrosFav">
     <ion-item-sliding *ngFor="let centro of centrosFav" #slidingList>
       <ion-item class="bg-white" tappable (click)="itemTapped(centro)">
         <ion-thumbnail slot="start">
           <img [src]="centro.Imagen">
         </ion-thumbnail>
         <ion-label>
           <h2>
               <ion-text color="dark"><strong>{{ centro.Nombre }}</strong></ion-text>
           </h2>
           <p class="text-12x">
               <ion-text color="primary">{{centro.Provincia}}, {{centro.Localidad}}</ion-text> ∙ <ion-text color="secondary">{{centro.CodigoPostal}}</ion-text>
           </p>
         </ion-label>
       </ion-item>
       <ion-item-options>
         <ion-item-option color="danger" (click)="deleteItem(centro)">
           Eliminar
         </ion-item-option>
       </ion-item-options>
     </ion-item-sliding>
   </ion-list>
 </ion-content>
