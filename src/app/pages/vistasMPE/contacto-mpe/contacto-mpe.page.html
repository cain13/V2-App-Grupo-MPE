<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light"> Grupo MPE</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="ion-padding">
        <ion-row style="background: #FFE294!important; padding:10px !important;">
          <ion-col >
            <label> Por favor indíquenos sus datos para recibir notificaciones por SMS o Email.</label>        
          </ion-col>
        </ion-row>
        <ion-list class="ion-margin-bottom">
          <ion-item>
            <ion-label color="dark" position="stacked">Nombre:</ion-label>
            <ion-text> </ion-text>
          </ion-item>
          <ion-item>
            <ion-label color="dark" position="stacked">Teléfono:</ion-label>
            <ion-text> </ion-text>
          </ion-item>
          <ion-item>
            <ion-label color="dark" position="stacked">Email:</ion-label>
            <ion-text> </ion-text>
          </ion-item>
          
        </ion-list>
        <ion-row style="background: #FFE294!important; padding:10px !important;">
          <ion-col >
            <label>  Puede contactar con Grupo MPE por el siguiente teléfono o email.</label>        
          </ion-col>
        </ion-row>
        <ion-list class="ion-margin-bottom">
          <ion-item>
            <ion-icon  slot="start" name="call-outline" item-start></ion-icon>
            <ion-label color="dark" position="stacked">902 30 66 30</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon  slot="start" name="mail-outline" item-start></ion-icon>
            <ion-label color="dark" position="stacked">guardiacivil@grupompe.es</ion-label>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="no-padding">
  <ion-button icon-left size="large" expand="full" color="dark"  tappable>
    <ion-icon slot="start" name="save-outline"></ion-icon>
   Guardar Datos
  </ion-button>
</ion-footer>
