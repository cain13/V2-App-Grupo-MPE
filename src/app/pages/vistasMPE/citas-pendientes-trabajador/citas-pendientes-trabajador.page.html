<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
        Citas Pendientes
        </ion-text>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="dark">
      <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)" placeholder="Buscar..."></ion-searchbar>
      <!-- <ion-buttons slot="end">
        <ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
          <ion-icon name="options"></ion-icon>
        </ion-button>
      </ion-buttons> -->
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-no-padding" [@staggerIn]="listaCitas"> 
     <ion-item class="bg-white">  *ngFor="let certificado of listaCitas"> 
      <ion-icon slot="start" name="document-outline" color="danger"></ion-icon>
     
      <ion-icon slot="end" name="download-outline"></ion-icon>
    </ion-item> 
  </ion-list>
</ion-content>
