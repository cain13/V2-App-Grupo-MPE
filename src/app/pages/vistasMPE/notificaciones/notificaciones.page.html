<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-button color="primary" (click)="closeModal()">
            <ion-icon name="close" color="light"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>
    	Notificaciones 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
      <ion-item class="ion-no-padding ion-no-margin"  *ngFor="let NotificacionesMensajes of listaMensajes"  tappable [class]="NotificacionesMensajes.Leido ==  1 ? 'NotificacionLeida' : 'NotificacionPendiente'" >
        
        <ion-icon style="margin: 0px !important; padding: 10px;" slot="start" name="mail-open-outline" color="danger" *ngIf="NotificacionesMensajes.Leido ==  1 && NotificacionesMensajes.TipoDocumento.toUpperCase() === 'MENSAJE'"></ion-icon>
        <ion-icon style="margin: 0px !important; padding: 10px;" slot="start" [name]="NotificacionesMensajes.Icono" color="danger" *ngIf="NotificacionesMensajes.Leido ==  0"></ion-icon>
        <ion-label (click)="close(NotificacionesMensajes.IdNotificacion,NotificacionesMensajes.Ruta,NotificacionesMensajes.TipoDocumento)">
          <h2>
            <ion-text color="dark"><strong>{{NotificacionesMensajes.Mensaje}}</strong></ion-text>
          </h2>
          <p class="text-12x" style="float: left;">
            <ion-text color="secondary">{{NotificacionesMensajes.Fecha | date: "dd/MM/yyyy"}}</ion-text>
          </p>
          <ion-icon style="float: right;" color="danger" name="checkmark-outline" *ngIf="NotificacionesMensajes.Leido ==  0"></ion-icon>
          <ion-icon style="float: right;" color="prymary" name="checkmark-done-outline" *ngIf="NotificacionesMensajes.Leido ==  1"></ion-icon>
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
