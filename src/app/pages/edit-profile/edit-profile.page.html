<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'app.pages.editprofile.title.header' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card class="ion-no-margin">
    <ion-card-content class="bg-profile">
      <img src="assets/img/brokers/michael_drukov.jpg" class="user-avatar">
      <h1 class="fw500">{{Nombre}}</h1>
      <h2 color="light" class="ion-margin-bottom">{{Tipo}}</h2>
      <ion-button icon-left color="secondary" (click)="searchFilter()">
        <ion-icon name="lock-closed-outline" ></ion-icon> 
        Cambiar Contrase√±a
      </ion-button>
    </ion-card-content>
  
    <ion-grid fixed class="ion-no-padding">
      <ion-row>
        <ion-col size="12" class="ion-padding">

          <ion-list class="ion-margin-bottom">
            <ion-list-header color="light">
              <ion-label class="fw700">{{ 'app.label.userdata' | translate }}</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">{{ 'app.label.fullname' | translate }}:</ion-label>
              <ion-text>{{Nombre}}</ion-text>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark" position="stacked">{{ 'app.label.email' | translate }}:</ion-label>
              <ion-text>{{Tipo}}</ion-text>
            </ion-item>
    
          </ion-list>
          <ion-list>
            <ion-radio-group [(ngModel)]="Tipo">
              <ion-list-header color="light">
                <ion-label class="fw700">{{ 'app.label.usertype' | translate }}</ion-label>
              </ion-list-header>

              <ion-item>
                <ion-label color="primary">Empleado</ion-label>
                <ion-radio slot="start" value="TRABAJADOR" disabled="true"></ion-radio>
              </ion-item>
              
              <ion-item>
                <ion-label color="primary">Cliente</ion-label>
                <ion-radio slot="start" value="CLIENTE" disabled="true"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  
  <div class="ion-padding">
    
  </div>
</ion-content>
