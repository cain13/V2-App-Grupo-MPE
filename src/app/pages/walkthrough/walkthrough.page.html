<ion-content>

  <ion-slides pager="false" #mySlider  dir="ltr" (ionSlideWillChange)="onSlideChangeStart($event)" (ionSlideDidChange)="onSlideChanged($event)">
    <ion-slide *ngFor="let slide of slideList" class="bg-profile">
      <div class="ion-padding">
        <img [src]="slide.image" alt="ionProperty icons" class="ion-margin-bottom slide-image animated fadeInDown slow">
        <h3 class="slide-title text-white animated fadeIn" [innerHTML]="slide.title"></h3>
        <ion-text color="light">
          <p [innerHTML]="slide.description" class="animated fadeIn"></p>
        </ion-text>

        <ion-button *ngIf="!slide.login" icon-left expand="full" shape="round" color="danger" class="ion-margin-top" (click)="onSlideNext()">
          Siguiente
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-button>
        <ion-button *ngIf="slide.login" expand="full" shape="round" color="secondary" class="ion-margin-top" (click)="openLoginPage()">
          Login / Registro
        </ion-button>
      </div>

    </ion-slide>
