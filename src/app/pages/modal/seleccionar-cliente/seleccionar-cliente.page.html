<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-button color="primary" (click)="closeModal()">
            <ion-icon name="close" color="light"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>
     Seleccionar Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list class="ion-no-padding">
    <ion-item class="bg-white"  *ngFor="let certificado of listaClientes"  tappable (click)="SeleccionarCliente(certificado.Nif,certificado.NombreCliente)">
      <ion-label>
        <h2> 
          <ion-text color="dark"><strong>{{certificado.NombreCliente}}</strong></ion-text>
        </h2>
        <p class="text-12x">
          <ion-text color="secondary">{{certificado.Nif}}</ion-text>
        </p>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
