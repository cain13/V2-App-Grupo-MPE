	<ion-item>
		<ion-label class="fw500" color="dark">Centros</ion-label>
		<ion-select [(ngModel)]="filtro_idCentro" style="max-width: max-content;" placeholder="Nombre Centro">
			<ion-select-option *ngFor="let centro of centros" [value]="centro.IdCentroTrabajo">{{centro.NombreCentroTrabajo}}</ion-select-option>
		</ion-select>
	</ion-item>

	<ion-item>
		<ion-label class="fw500" color="dark">DNI</ion-label>
		<ion-input style="text-align: end !important;" placeholder="Introduzca DNI" [(ngModel)]="filtro_dni"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label class="fw500" color="dark">Trabajador</ion-label>
		<ion-input style="text-align: end !important;" placeholder="Nombre Trabajador" [(ngModel)]="filtro_nombre"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label class="fw500" color="dark">Desde</ion-label>
		<ion-datetime 	placeholder = "Desde"
						value= "{{filtro_desde}}"
						displayFormat="DD/MM/YYYY"
						pickerFormat="DD MM YYYY" 
						doneText="Ok" 
						cancelText="Cancelar"
						[(ngModel)]="filtro_desde">
		</ion-datetime>
	</ion-item>

	<ion-item >
		<ion-label class="fw500" color="dark">Hasta</ion-label>
		<ion-datetime 	placeholder = "Hasta"
                    	value= "{{filtro_hasta}}"
                        displayFormat="DD/MM/YYYY"
                    	pickerFormat="DD MM YYYY" 
                    	doneText="Ok" 
                    	cancelText="Cancelar"
						[(ngModel)]="filtro_hasta">
		</ion-datetime>
	</ion-item>
