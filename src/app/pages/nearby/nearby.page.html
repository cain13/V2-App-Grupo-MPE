<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mapa de Centros MPE</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- # -->
  <div id="nearby-map" class="nearby-map">
		<agm-map *ngIf="arrayCentros" [latitude]="arrayCentros[0]?.Latitud" [longitude]="nearProperties[0]?.Longitud" [zoom]="5">
			<agm-marker *ngFor="let centro of arrayCentros"
			 [latitude]="centro.Latitud" [longitude]="centro.Longitud">
				<agm-info-window>
          <ion-item tappable routerLink="/property-detail/{{centro.Id}}">
            <ion-thumbnail slot="start">
              <img [src]="centro.Imagen">
            </ion-thumbnail>
            <ion-label>
              <h3>
                <strong>{{centro.Localidad}}</strong>
              </h3>
              <p class="ion-no-margin">
                <ion-text color="primary">{{centro.Localidad}}, {{centro.Provincia}} â€¢
                  <span class="fw700">{{ centro.CodigoPostal }}</span>
                </ion-text>
              </p>
            </ion-label>
          </ion-item>
				</agm-info-window>
			</agm-marker>
		</agm-map>
	</div>
  <!-- # -->
</ion-content>
